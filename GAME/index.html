<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Advanced Neon Snake</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="game-container">
  <h1>🐍 Neon Snake</h1>
  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="restartBtn">Restart</button>
  </div>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <div class="score-box">Score: <span id="score">0</span> | Level: <span id="level">1</span> | Lives: <span id="lives">3</span></div>
</div>

<div class="popup hidden" id="gameOverPopup">
  <div class="popup-content">
    <h2>Game Over!</h2>
    <p>Your Score: <span id="finalScore">0</span></p>
    <button id="popupRestart">Play Again</button>
  </div>
</div>

<audio id="bgm" loop src="assets/bgm.mp3"></audio>
<audio id="eatSound" src="assets/eat.mp3"></audio>
<audio id="gameOverSound" src="assets/gameover.mp3"></audio>

<script src="script.js"></script>
</body>
</html>
